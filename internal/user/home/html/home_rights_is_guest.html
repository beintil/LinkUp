<!DOCTYPE html>
<html>
<head>
    <title>LinkUp {{.}}</title>
    <!DOCTYPE html>
    <html>
    <head>
        <title>LinkUp</title>
        <style>
            /* Styles for the "LinkUp" header */
            .header {
                position: absolute;
                top: 20px;
                left: 20px;
                font-size: 24px;
                color: #ffffff;
            }
            /* Styles for the gray circle */
            .avatar {
                position: absolute;
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                background-color: #808080;
                border-radius: 50%;
                cursor: pointer;
            }

            /* Styles for the text inside the gray circle */
            .avatar span {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                color: #ffffff;
                font-size: 18px;
            }

            /* Styles for the link to the /user page */
            .avatar a {
                display: block;
                width: 100%;
                height: 100%;
                text-align: center;
                text-decoration: none;
                color: #ffffff;
            }

            /* Styles for the dropdown menu */
            .dropdown {
                position: absolute;
                top: 70px;
                left: 20px;
                background-color: #f9f9f9;
                width: 120px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
                display: none;
            }

            /* Styles for the elements in the dropdown menu */
            .dropdown a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            /* Styles for the elements in the dropdown menu when hovering over them */
            .dropdown a:hover {
                background-color: #f1f1f1;
            }

            /* Styles for the "Additionally" button */
            .additionally {
                position: absolute;
                top: 20px;
                left: 20px;
                font-size: 18px;
                color: #180d0d;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    <div class="header">LinkUp</div>
    <div class="avatar">
        <span><a href="/home/profile/{{.}}">+</a></span>
    </div>
    <div class="dropdown">
        <a href="/search">Search</a>
        <a href="/friends/{{.}}">Friends</a>
        <a href="/home">My Home Page</a>
    </div>
    <div class="additionally">Additionally</div>
    <script>
        // Get page elements
        const additionallyButton = document.querySelector('.additionally');
        const dropdownMenu = document.querySelector('.dropdown');
        // Event handler for the "Additionally" button
        additionallyButton.addEventListener('click', function() {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
    </body>
    </html>
