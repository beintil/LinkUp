<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Friends</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      animation: fade-in 1s ease;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .user-container {
      display: flex;
      align-items: center;
      margin: 10px;
      animation: slide-up 0.5s ease;
    }

    @keyframes slide-up {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      transition: background-color 0.3s ease;
    }

    .avatar:hover {
      background-color: lightgray;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px;
    }

    .button-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .empty-message {
      margin-top: 20px;
      animation: fade-in 1s ease;
    }
  </style>
</head>
<body>
<div class="header-container">
  <h1>Friends</h1>
  <div class="button-container">
    <a href="/home/{{.ID}}"><button>Home</button></a>
  </div>
</div>
<div class="container">
  {{if .UsersData}}
  {{range .UsersData}}
  <div class="user-container">
    <a href="/home/{{.LocalId}}" class="avatar">{{.Login}}</a>
    <div>
      <div>Login: {{.Login}}</div>
      <div>First name: {{.FirstName}}</div>
      <div>Last name: {{.LastName}}</div>
      <div>Local ID: {{.LocalId}}</div>
    </div>
  </div>
  {{end}}
  {{else}}
  <div class="empty-message">Sorry, there are no friends to display.</div>
  {{end}}
</div>


</body>
</html>
